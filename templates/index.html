<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Deepfake Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #9b59b6, #2980b9);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 650px;
            animation: fadeIn 1s ease-in-out;
            z-index: 1;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        p {
            font-size: 1.3em;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-weight: 400;
        }

        button {
            background-color: #3498db;
            color: white;
            font-size: 1.3em;
            padding: 20px 40px;
            margin: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        button:active {
            background-color: #1f6f8b;
        }

        /* Glitchy Text Spinner Styles */
        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            font-weight: bold;
            color: #e74c3c;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glitch 1.5s infinite linear;
            z-index: 9999;
        }

        @keyframes glitch {
            0% {
                text-shadow: -2px 0px 0 #e74c3c, 2px 0px 0 #e74c3c, 0px -2px 0 #e74c3c, 0px 2px 0 #e74c3c;
                transform: translate(-50%, -50%) skew(-0.5deg);
            }

            50% {
                text-shadow: -3px 0px 0 #3498db, 3px 0px 0 #3498db, 0px -3px 0 #3498db, 0px 3px 0 #3498db;
                transform: translate(-50%, -50%) skew(0.5deg);
            }

            100% {
                text-shadow: -2px 0px 0 #e74c3c, 2px 0px 0 #e74c3c, 0px -2px 0 #e74c3c, 0px 2px 0 #e74c3c;
                transform: translate(-50%, -50%) skew(-0.5deg);
            }
        }

        /* Background Blur */
        .blurred-background {
            filter: blur(5px);
            pointer-events: none;
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #95a5a6;
            z-index: 1;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="content">
        <h1>Total Deepfake Detection</h1>
        <p>Click on the buttons below to launch the corresponding detection app:</p>

        <button onclick="showSpinnerAndRedirect('/audio')">Audio Detection</button>
        <button onclick="showSpinnerAndRedirect('/image')">Image Detection</button>
        <button onclick="showSpinnerAndRedirect('/video')">Video Detection</button>
    </div>

    <!-- Glitchy Text Spinner element -->
    <div class="spinner" id="spinner">Loading...</div>

    <!-- Footer -->
    <!--footer>
        <p>Powered by <a href="https://github.com" target="_blank">Your GitHub</a></p>
    </footer-->

    <script>
        // Function to show the spinner, blur the background, and redirect to the new page
        function showSpinnerAndRedirect(route) {
            // Show the glitchy text spinner
            document.getElementById('spinner').style.display = 'block';
            // Blur the content area
            document.getElementById('content').classList.add('blurred-background');
            // Redirect immediately to the route
            window.location.href = route;

            // Set a timeout to hide the spinner after 5 seconds
            setTimeout(function () {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('content').classList.remove('blurred-background');
            }, 20000);
        }

        // Once the page has loaded, hide the spinner after 5 seconds
        window.addEventListener('load', function () {
            setTimeout(function () {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('content').classList.remove('blurred-background');
            }, 10000);
        });
    </script>
</body>

</html>

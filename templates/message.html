<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 650px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        p {
            font-size: 1.3em;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .status-message {
            background-color: #ecf0f1;
            border: 2px solid #2ecc71;
            color: #2c3e50;
            padding: 25px;
            margin-top: 30px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            animation: slideIn 1.2s ease-in-out;
        }

        .status-message a {
            color: #2ecc71;
            text-decoration: none;
        }

        .status-message a:hover {
            text-decoration: underline;
        }

        footer {
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #95a5a6;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Detection is Running</h1>
        <div class="status-message">
            <p>{{ message }}</p>
        </div>
    </div>

    <footer>
        <p>Powered by <a href="https://github.com" target="_blank">Your GitHub</a></p>
    </footer>
</body>

</html>
